<html>
  <body>
    <h1>Informationen zur Branche</h1>
    <form>
      <label for="industry_name">Branche:</label><br>
      <input type="text" id="industry_name" name="industry_name"><br>
      <button type="button" onclick="getIndustryInfo()">Abfrage starten</button>
    </form>
    <br>
    <div id="industry_info"></div>

    <script>
      function getIndustryInfo() {
        const industryName = document.getElementById("industry_name").value;
        const apiKey = "your-api-key-here";
        const url = `https://api.statista.com/v1/industry/${industryName}.json?apikey=${apiKey}`;

        fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error(response.statusText);
            }
            return response.json();
          })
          .then(data => {
            let output = `<h2>Informationen zur Branche '${data['name']}'</h2>`;
            output += `<p>Beschreibung: ${data['description']}</p>`;
            output += `<p>Umsatz in 2019: ${data['revenue2019']}</p>`;
            output += `<p>Prognose f√ºr 2023: ${data['revenue2023']}</p>`;
            output += `<p>Wichtige Unternehmen: ${data['keyCompanies'].join(", ")}</p>`;

            document.getElementById("industry_info").innerHTML = output;
          })
          .catch(error => {
            document.getElementById("industry_info").innerHTML = `<p>Es gab einen Fehler beim Abrufen der Daten: ${error.message}</p>`;
          });
      }
    </script>
  </body>
</html>
